<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
    <meta content=”width=device-width; initial-scale=1.0; maximum-scale=2.0; user-scalable=1;” name=”viewport”>
    <meta name=”viewport” content=”user-scalable=YES” />
    <link href="/static/stylesheets/home.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/stylesheets/font-awesome-min.css">
    <link rel="stylesheet" href="static/vendor/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="/static/vendor/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="/static/vendor/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="/static/vendor/ChartJS/Chart.js"></script>
    <script>{% block script %}{% endblock %}</script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="title">
          <p>JSshop</p>
        </div>
        <div id="home-button">
          <a href="/home"><i class="fa fa-home fa-3x"></i></a>
        </div>
        <div id="profile-button">
          <a href="/user"><i class="fa fa-user fa-3x"></i></a>
        </div>
        <div id="log-out-button">
          <a href="/registration/logout"><i class="fa fa-sign-out fa-3x"></i></a>
        </div>
      </div>
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
