{% extends "webshop/base.html" %}

{% block title %}Welcome to JSshop!{% endblock %}

{% block content %}
  <div id="view-game">
    <p class="gametitle">{{ temp.title }}</p><br/>
    <div id="container">
      <img src="{{ temp.picture }}" height=100px/ >
      <div class="emptyspace"></div>
      <div>
        <p>Author: {{ temp.author }}</p>
        <p>Price: {{ temp.price }}</p>
        <p>Tag: {{temp.tag }}</p>
        <p>Description: {{ temp.description }}</p>
        <div id="actions">
          <form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST" name="buy">
            <input type="hidden" name="pid" value={{pid}} />
            <input type="hidden" name="sid" value={{sid}} />
            <input type="hidden" name="amount" value={{amoun}} />
            <input type="hidden" name="success_url" value={{success_url}} />
            <input type="hidden" name="cancel_url" value={{cancel_url}} />
            <input type="hidden" name="error_url" value={{error_url}} />
            <input type="hidden" name="checksum" value={{checksum}} />

            <input id="submit" type="button" value="BUY" name="pay" />
          </form>
          <div class="emptyspace"></div>
          <a href="/home">Back to browsing</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
