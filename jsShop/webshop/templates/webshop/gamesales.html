{% extends "webshop/base.html" %}

{% block title %}Game sales{% endblock title %}

{% block content %}
	<div class="game-sales-total">
		<h2>{{title}}</h2>
		
		Game price: {{price}}
		<br><br>
		Purchased <b>{{sold}}</b> times.
		<br><br>
		Gain: <b>{{gain}}</b>
		<br><br>
		Purchase time:
		<br>
		{%for time in time_list%}
			{{time}}
			<br>
		{%endfor%}
		<br>
	</div>


{% endblock content %}
